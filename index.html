<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/main-area.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/right-sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>YouTube.com Clone</title>
  </head>
  <body>
    <header>
      <div class="left-object">
        <img src="./images/icons/hamburger-menu.svg" alt="hamburger-menu" class="hamburger">
        <img class="youtube-logo" src="./images/youtube-logo.svg" alt="youtube-logo">
      </div>
      <div class="center-object">
        <input type="text" placeholder="Search">
        <button>
          <img class="search-icon" src="./images/icons/search.svg" alt="search-icon">
          <div class="tooltip">Search</div>
        </button>
        <div class="voice-button">
          <img src="./images/icons/voice-search-icon.svg" alt="voice-search-icon">
          <div class="tooltip">Search with your voice</div>
        </div>
      </div>
      <div class="right-object">
        <div class="create-icon">
          <img src="./images/icons/upload.svg" alt="upload">
          <div class="tooltip">Create</div>
        </div>
        <div class="apps-icon">
          <img src="./images/icons/youtube-apps.svg" alt="youtube-apps">
          <div class="tooltip">YouTube Apps</div>
        </div>
        <div class="notice-container">
          <img src="./images/icons/notifications.svg" alt="notifications">
          <div class="tooltip">Notifications</div>
          <div class="message-counter">3</div>
        </div>
        <img src="./images/chanel-picture/user-photo.jpg" alt="user-photo">
      </div>
    </header>

  </body>
</html>
